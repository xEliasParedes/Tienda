<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="form-register">
      <h4 class="tituloFrom">Formulario Registro</h4>
      <br />
      <hr />
      <br />
      <form action="/formulario" method="post">
        <div class="usuario">
          <div class="Nombre">
            <label for="nombres" class="tituloIn">Nombre</label>
            <input
              class="controls"
              type="text"
              name="nombres"
              id="nombres"
              placeholder="Ingrese su Nombre"
            />
          </div>
          <div class="apellido">
            <label for="apellidos" class="tituloIn">Apellido</label>
            <input
              class="controls"
              type="text"
              name="apellidos"
              id="apellidos"
              placeholder="Ingrese su Apellido"
            />
          </div>
        </div>

        <br />
        <div class="contenedorFrom">
            <label for="correo" class="tituloIn">Correo Electronico</label>
        <input
          class="controls"
          type="email"
          name="correo"
          id="correo"
          placeholder="Ingrese su Correo"
        />

        </div>
        
        <br />
        <div class="contenedorFrom">
          <label for="contraseña" class="tituloIn">Contraseña</label>
          <input
            class="controls"
            type="password"
            name="contraseña"
            id="contraseña"
            placeholder="Ingrese su Contraseña"
          />
        </div>

        <br />
        <hr>
        <br>
        <p>Estoy de acuerdo con <a href="#" class="hvf">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar" />
        <p><a href="#" class="hvf">¿Ya tengo Cuenta?</a></p>
      </form>
    </section>
  </body>
</html>
